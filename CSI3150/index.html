<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>

  <!-- Link CSS (same folder) -->
  <link rel="stylesheet" href="product-card-style.css">
</head>
<body>

  <div class="product-card">

    <!-- LEFT IMAGE COLUMN -->
    <div class="left-img-col">
      <img src="nike-jordan.jpg" alt="Nike Jordan Shoe">
    </div>

    <!-- RIGHT INFO COLUMN -->
    <div class="right-info-col">
      <h3>NIKE JORDAN</h3>
      <h5>MENâ€™S RUNNING SHOE</h5>

      <p>
        The Nike Jordan is engineered to provide comfort and durability.
        Designed with premium materials for everyday wear and performance.
      </p>

      <div class="available-colors">
        <span>Available Colors</span>
        <span class="black-color-container"></span>
        <span class="red-color-container"></span>
        <span class="white-color-container"></span>
      </div>

      <div class="price">
        <h4>$150</h4>
        <button class="buy-btn">BUY NOW</button>
      </div>
    </div>

  </div>

</body>
</html>
